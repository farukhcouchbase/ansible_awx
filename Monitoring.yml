---
- name: Copy and run monitor.sh on the worker node
  hosts: all
  become: yes
  vars:
    monitor_username: "Admin"
    monitor_password: "redhat"
    monitor_cluster: "52.44.152.133"

  tasks:
    - name: Copy monitor.sh to /home/ubuntu
      copy:
        src: "{{ playbook_dir }}/monitor.sh"
        dest: /home/ubuntu/monitor.sh
        mode: '0755'
        owner: ubuntu
        group: ubuntu

    - name: Run monitor.sh script once
      shell: /home/ubuntu/monitor.sh
      args:
        chdir: /home/ubuntu
      become_user: ubuntu

    - name: Add cron job to run monitor.sh every 10 minutes
      cron:
        name: "Run monitor.sh every 10 minutes"
        user: ubuntu
        job: "/home/ubuntu/monitor.sh"
        minute: "*/10"
