---
- name: Validate and Create Couchbase Indexes
  hosts: all
  gather_facts: no
  vars:
    couchbase_host: "127.0.0.1"
    couchbase_bin_path: "/opt/couchbase/bin/cbq"
    couchbase_admin_username: "Admin"
    couchbase_admin_password: "redhat"
    index_queries: []  # This comes from the Ansible survey

  tasks:
    - name: Initialize query categories
      set_fact:
        allowed_queries: []
        not_allowed_queries: []

    - name: Validate index queries for syntax errors
      shell: "{{ couchbase_bin_path }} -u {{ couchbase_admin_username }} -p {{ couchbase_admin_password }} --quiet
      register: query_validation
      with_items: "{{ index_queries }}"
      ignore_errors: yes

    - name: Debug - index_queries
      debug:
        var: index_queries  

    - name: Debug - query validation results
      debug:
        var: query_validation    

    - name: Categorize queries based on validation
      set_fact:
        allowed_queries: "{{ allowed_queries + [item.item] }}"
      when:
        - query_validation.results[ansible_loop.index0].rc == 0  # No syntax error
        - not item.item | regex_search('CREATE PRIMARY INDEX', ignorecase=True)  # No Primary Index
        - item.item | regex_search('CREATE INDEX', ignorecase=True)  # Must be CREATE INDEX
        - item.item | regex_search('WHERE', ignorecase=True)  # Must have WHERE clause
      with_items: "{{ query_validation.results }}"

    - name: Categorize invalid queries
      set_fact:
        not_allowed_queries: "{{ not_allowed_queries + [item.item] }}"
      when:
        - query_validation.results[ansible_loop.index0].rc != 0  # Syntax error exists
        - item.item | regex_search('CREATE PRIMARY INDEX', ignorecase=True)  # Contains CREATE PRIMARY INDEX
        - not item.item | regex_search('WHERE', ignorecase=True)  # Does not have WHERE clause
      with_items: "{{ query_validation.results }}"

    - name: Debug - Allowed Queries
      debug:
        msg: "Allowed Index Query: {{ item }}"
      with_items: "{{ allowed_queries }}"

    - name: Debug - Not Allowed Queries
      debug:
        msg: "Not Allowed Index Query: {{ item }}"
      with_items: "{{ not_allowed_queries }}"

    - name: Ensure defer_build and num_replica options in index queries
      set_fact:
        updated_queries: >-
          {{
            allowed_queries | map('regex_replace', 
              '(?<=\{)(?!.*"defer_build"\s*:\s*true)(?=.*"num_replica"\s*:\s*1)', 
              '"defer_build":true,') 
            | map('regex_replace', 
              '(?<=\{)(?!.*"num_replica"\s*:\s*1)(?=.*"defer_build"\s*:\s*true)', 
              '"num_replica":1,') 
            | map('regex_replace', 
              '(?<=\{)(?!.*"defer_build"\s*:\s*true)(?!.*"num_replica"\s*:\s*1)', 
              '"defer_build":true, "num_replica":1,')
            | list
          }}

    - name: Debug - Updated Index Queries
      debug:
        msg: "Updated Query: {{ item }}"
      with_items: "{{ updated_queries }}"

    - name: Execute allowed index queries
      shell: "{{ couchbase_bin_path }} -u {{ couchbase_admin_username }} -p {{ couchbase_admin_password }} -s '{{ item }}'"
      with_items: "{{ updated_queries }}"
      when: allowed_queries | length > 0
      register: query_result

    - name: Execute deffered_index.sh script
      command: "{{ deffered_index_path }}"
      args:
        chdir: "{{ deffered_index_path | dirname }}"
      register: script_output
