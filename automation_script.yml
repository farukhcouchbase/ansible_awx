---
- name: Run path.sh across all hosts
  hosts: all
  become: true

  vars:
    USER: "{{ couch_user }}"
    PASS: "{{ couch_pass }}"
    ubuntu_home: "/home/ubuntu"

  tasks:
    - name: Copy path.sh to ubuntu's home directory
      copy:
        src: "{{ playbook_dir }}/path.sh"
        dest: "{{ ubuntu_home }}/path.sh"
        mode: "0755"
        owner: ubuntu
        group: ubuntu

    - name: Run path.sh script as ubuntu user
      become_user: ubuntu
      shell: |
        ./path.sh > path.txt
      args:
        chdir: "{{ ubuntu_home }}"
