---
- name: Simple test playbook
  hosts: all
  gather_facts: false

  tasks:
    - name: Ping the server
      ansible.builtin.ping:

    - name: Print hostname
      ansible.builtin.command:
        cmd: hostname
      register: host_name

    - name: Show hostname
      ansible.builtin.debug:
        msg: "This server's hostname is {{ host_name.stdout }}"
